<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>GAGLELEG</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body alink="#7fff00">
<img class="img" src="hangman_logo.png" height="35" width="35" >
<h1 class="header">
    GALGELEG
</h1>
<p class="introduction">
    Før du kan gå i gang med spillet skal du logge ind.
</p>
<div class="login_container">
    <form action="startside.html" method="post">
        <div class="email-field">
            <label><b>Brugernavn</b></label>
            <input type="email" placeholder="Skriv din email" required >
        </div>

        <div class="password-field">
            <label><b>Password</b></label>
            <input type="password" placeholder="Skriv dit kodeord" required>
        </div>

        <p></p>

        <div class="container">
            <span class="glemt">Glemt <a href="glemtLogin.html" style="color: black">kodeord?</a></span>
        </div>

        <div>
            <button class="login">Log in</button>
        </div>

        <p></p>
    </form>
</div>
</body>
</html>

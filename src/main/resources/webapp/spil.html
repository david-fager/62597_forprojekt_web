<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>GALGELEG</title>
    <link href="/./style.css" rel="stylesheet" type="text/css">
    <script src="/./script.js"></script>
</head>
<body onload="gameInfo()">
<div class="page">
    <div id="game_page">
        <h1>Galgeleg</h1>
    </div>
    <div class="hangman_left">
        <img id="image" src="/./webresources/hangman2.png">
    </div>
    <div class="hangman_right">
        <div class="hidden_word">
            Ord som skal gættes:
            <br>
            <a id="guess"></a>
            <br>
            <br>
        </div>
        <div class="guess_word">
            <label>Gæt ét bogstav</label>
            <input class="guessinput" type="text" name="guess_word" id="letter" maxlength="1" required>
            <br>
            <br>
            <button class="list_button" onclick="guess()">Gæt</button>
            <br>
            <br>
        </div>
        <div class="word_used">
            Bogstav som er brugt:
            <br>
            <a id="used"></a>
            <br>
            <br>
            <button class="list_button" onclick="menu()">Tilbage til startside</button>
        </div>
    </div>
</div>



</body>
</html>
